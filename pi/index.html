  <title>tw.phantas.aws-codepipeline-status Property Inspector</title>

<body>
  <div class="sdpi-wrapper">

    <!-- DROP HTML-STUFF BELOW -->

    <!--
      Here we just copied a couple of elements from the PISamples example, which contains
      a huge collection pre-made HTML-elements for you to use.
      Important here is (if you plan to communicate from the Property Inspector to the plugin without
      further programming), that you add an 'id' to an element's control.
      This will get the 'key', which is sent to the plugin (or settings), along with the value of
      the control.
    -->
    <div class="sdpi-item">
      <div class="sdpi-item-label">Caution</div>
      <p>This Plugin will response status in title value. Set title field will cause to not display response.</p>
    </div>
    <div class="sdpi-heading">Code Pipeline</div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Display Name</div>
      <input id="pipelineName" class="sdpi-item-value" type="text" value="" required />
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Pipeline</div>
      <input id="pipelineId" class="sdpi-item-value" type="text" value="" required />
    </div>
    <div class="sdpi-item" id="select_single">
      <div class="sdpi-item-label">Select</div>
      <select class="sdpi-item-value select" id="pipelineStage">
        <option value="all">All</option>
        <option value="source">Source</option>
        <option value="build">Build</option>
        <option value="deploy">Deploy</option>
      </select>
    </div>
    <div class="sdpi-heading">AWS Credentials</div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Access Key Id</div>
      <input id="accessKeyId" class="sdpi-item-value" type="text" value="" required />
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Secret Access Key</div>
      <input id="secretAccessKey" class="sdpi-item-value" type="text" value="" required />
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Region</div>
      <input id="regionId" class="sdpi-item-value" type="text" value="" required />
    </div>
  </div>
